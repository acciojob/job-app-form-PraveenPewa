<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Job App Form</title>
</head>

<body>
	<form method="dialog">
		<label for="name">Name*:</label>
		<input type="text" id="name" name="name" required> <br><br>

		<label for="email">Email*:</label>
		<input type="email" id="email" name="email" required> <br><br>

		<label for="gender">Gender*:</label>
		<label for="male">Male</label>
		<input type="radio" class="male" name="gender" required>
		<label for="female">Female</label>
		<input type="radio" class="female" name="gender" required>	<br><br>

		<label for="laptop"> Laptop brands:</label>
		<select name="laptop" id="laptop" required>
			<option value="">Select brand</option>
			<option value="apple">Apple</option>
			<option value="asus">Asus</option>
			<option value="hp">HP</option>
		</select>

		<br><br>
		<label for="age">Age*:</label>
		<input type="number" id="age" name="age" required>	<br><br>

		<label for="dob">DOB*:</label>
		<input type="date" id="dob" name="dob" required> 	<br><br>

		<label for="password">Password*:</label>
		<input type="password" name="password" required>		<br><br>

		<input type="submit" value="Submit">


	</form>
<script type="text/javascript" src="./script.js"></script>
</body>

</html>
